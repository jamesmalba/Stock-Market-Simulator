{% extends 'base.html' %}
{% block content %}
  <h1>Search Results</h1>
  {% if stocks %}
    <ul>
      {% for stock in stocks %}
        <li><a href="{% url 'stock_detail' stock.pk %}">{{ stock.symbol }} - {{ stock.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No stocks found.</p>
  {% endif %}
{% endblock %}
