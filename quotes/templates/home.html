<!DOCTYPE html>
<html>

<head>
  <title>Portfolio Home</title>
</head>

<body>
  <h1>Welcome to your Portfolio</h1>
  {% if not user.is_authenticated %}
  <div class="create-account-form">
    <form method="post" action="{% url 'portfolio_home' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <input type="submit" value="Create Account">
    </form>
  </div>
  {% endif %}
  {% if user.is_authenticated %}
  <p>Your balance: $<span id="balance">{{ user.balance }}</span></p>
  <nav>
    <ul>
      <li><a href="/stocks/">Search for a Stock</a></li>
      <li><a href="/trade">Buy a Stock</a></li>
      <li><a href="/sell">Sell a Stock</a></li>
      <li><a href="/performance">View Performance</a></li>
    </ul>
  </nav>
  {% endif %}
</body>



</html>
